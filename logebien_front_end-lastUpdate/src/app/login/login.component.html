<!-- component -->
<div class="bg-green-600/10 h-screen">
    <div class="py-6 pt-[60px] ">
        <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm ">
              <div class="w-full p-8">
                <a href="/">
                    <img  src="../../assets/images/logo/logo_1.jpg" class="h-8 mb-[20px] m-auto" alt="Flowbite Logo">
               
                </a>
                  <img src="" alt="">
                  <p class="text-xl text-gray-600 text-center">Bienvenue!</p>
       
         
                  <div class="mt-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2">Email </label>
                      <input  [(ngModel)]="user.email"
                      class="bg-[#f6fefb] text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email">
                  </div>
                  <div class="mt-4">
                      <div class="flex justify-between">
                          <label class="block text-gray-700 text-sm font-bold mb-2">mot de passe</label>
                  
                      </div>
                      <input 
                        [(ngModel)]="user.password"
                      class="bg-[#f6fefb] text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password">
                  </div>
                  <div class="mt-8">
                      <button  (click)="onLoggedin()"
                      class=" text-white font-bold py-2 px-4 w-full rounded bg-green-600 hover:bg-green-700">Se connecter</button>
                  </div>
                  <div class="mt-4 flex items-center justify-between">
                      <span class="border-b w-1/5 md:w-1/4"></span>
                      <a routerLink="/register" class="text-xs text-gray-500 uppercase">cr√©er un compte</a>
                      <span class="border-b w-1/5 md:w-1/4"></span>
                  </div>
              </div>
          </div>
      </div>
</div>
