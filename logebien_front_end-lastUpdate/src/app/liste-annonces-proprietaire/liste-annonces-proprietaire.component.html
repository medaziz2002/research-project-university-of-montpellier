<div class="min-h-screen">
<section class="relative table w-full py-32 lg:py-36 ] bg-no-repeat bg-center bg-cover">
    <h1 class="absolute text-white top-[90px] z-10 left-1/2 transform -translate-x-1/2 font-bold text-lg">Consulter mes annonces</h1>
    <div class="absolute inset-0 bg-black opacity-80"></div>
    <div class="container">
        <div class="grid grid-cols-1 text-center mt-10">
            <h3 class="md:text-4xl text-3xl md:leading-normal leading-normal font-medium text-white">Grid View Layout</h3>
        </div>
    </div>
</section>
 <div class="flex flex-col">
  <div class="bg-white p-6 rounded-xl shadow-lg max-w-[1000px] m-auto mt-[-250px] z-10 w-[90%]">
    <!-- YouTube video embed -->
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/xE2LIuoOGKI" frameborder="0" ></iframe>
  </div>
  </div> 
<div class="container p-[40px] m-auto grid sm:grid-cols-2  md:grid-cols-2 lg:grid-cols-3 gap-4 w-fit">
<div *ngFor="let annonce of annonces"
 class=" mx-auto bg-white rounded-xl shadow-md overflow-hidden max-h-[200px] w-[100%]">
    <div class="grid grid-cols-2">
      <div>
        <img class="h-full w-full object-cover" 
             [src]="annonce.imagesList[0] ? 'data:image/jpeg;base64,' + annonce.imagesList[0].image : ''" 
             alt="Annonce image">
      </div>
        <div class="p-8 px-[20px]  relative">
        <div class="uppercase tracking-wide text-sm text-green-500 font-semibold">{{annonce.titre}}</div>
        <p class="block mt-1 text-lg leading-tight font-medium text-black"><fa-icon [icon]="faMapMarkerAlt"  ></fa-icon> {{annonce.pays}}, {{annonce.ville}}</p>
        <p class="mt-2 text-gray-500">le {{annonce.createdAt|date:'dd/MM/yyyy'}} Ã  {{annonce.createdAt|date:'HH:mm'}}</p>
        <button routerLink="/modifier-annonce/{{annonce.id}}" class=" bottom-[25px] left-[20px]  m-0 md:m-2 text-xs bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded">
            <fa-icon [icon]="faEdit"  ></fa-icon>
          </button>
     
        </div>
    </div>
    </div>
 
   

    </div>

  </div>
