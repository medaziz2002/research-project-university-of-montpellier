<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-green-600/10">

<div >
    <div class="py-6 pt-[10px] ">
        <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-[500px] w-[90%] ">
              <div class="w-full p-8">
                <a href="/">
                    <img  src="../../assets/images/logo/logo_1.jpg" class="h-8 mb-[20px] m-auto" alt="Flowbite Logo">
               
                </a>
                  <img src="" alt="">
                  <p class="text-xl text-gray-600 text-center">Bienvenue!</p>

                  <div [formGroup]="registrationForm"  >
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="mt-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Nom </label>
                        <input  [ngClass]="{'border-red-500': registrationForm.controls['nom'].hasError('required')&& registrationForm.controls['nom'].touched}"
                         formControlName="nom"  class="bg-[#f6fefb] text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email">
                        <span *ngIf="registrationForm.controls['nom'].hasError('required')&& registrationForm.controls['nom'].touched"
                          class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                            Nom est obligatoire
                        </span>
                        </div>
                    <div class="mt-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Prénom </label>
                        <input [ngClass]="{'border-red-500': registrationForm.controls['prenom'].hasError('required')&& registrationForm.controls['prenom'].touched}"
                         formControlName="prenom" class="bg-[#f6fefb] text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="text">
                        <span *ngIf="registrationForm.controls['prenom'].hasError('required')&& registrationForm.controls['prenom'].touched"
                       class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                          
                            Nom est obligatoire
                        </span>
                    </div>
                  </div>
                
                  <div class="mt-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2">Email </label>
                      <input [ngClass]="{'border-red-500': (registrationForm.controls['email'].hasError('required')|| registrationForm.controls['email'].hasError('email'))&& registrationForm.controls['email'].touched}"
                       formControlName="email" class="bg-[#f6fefb] text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email">
                  <span *ngIf="registrationForm.controls['email'].hasError('required')&& registrationForm.controls['email'].touched"
                       class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                          
                            Email est obligatoire
                        </span>
                    <span *ngIf="registrationForm.controls['email'].hasError('email')&& registrationForm.controls['email'].touched"
                       class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                          
                            Email est invalide
                        </span>

                    </div>
                  <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Date de naissance</label>
                    <input [ngClass]="{'border-red-500': registrationForm.controls['dateNaissance'].hasError('required')&& registrationForm.controls['dateNaissance'].touched}"
                     formControlName="dateNaissance" class="bg-[#f6fefb] text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="date">
                    <span *ngIf="registrationForm.controls['dateNaissance'].hasError('required')&& registrationForm.controls['dateNaissance'].touched"
                       class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                            Date de naissance est obligatoire
                        </span>
                  </div>
                  <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Role </label>
                    
                    <select  [ngClass]="{'border-red-500': registrationForm.controls['role'].hasError('required')&& registrationForm.controls['role'].touched}"
                     formControlName="role"
                      id="countries" class="bg-[#f6fefb] text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none">
                      
                      <option value="locataire">Locataire</option>
                      <option value="proprietaire">Propriétaire</option>
                     
                    </select>
                    <span *ngIf="registrationForm.controls['role'].hasError('required')&& registrationForm.controls['role'].touched"
                          class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                            Role est obligatoire
                        </span>
                  </div>
                  <div class="mt-4">
                      <div class="flex justify-between">
                          <label class="block text-gray-700 text-sm font-bold mb-2">mot de passe</label>
                         
                      </div>
                      <input [ngClass]="{'border-red-500': registrationForm.controls['password'].hasError('required')&& registrationForm.controls['password'].touched}"
                       formControlName="password" class="bg-[#f6fefb] text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password"/>
                 <span *ngIf="registrationForm.controls['password'].hasError('required')&& registrationForm.controls['password'].touched"
                       class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                          
                            Mot de passe est obligatoire
                        </span>
                        <span *ngIf="registrationForm.controls['password'].hasError('minlength')&& registrationForm.controls['password'].touched"
                          class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">
                              
                             Mot de passe doit contenir au moins 8 caractères
                            </span>
                    </div>
                  <div class="mt-8">
                      <button (click)="register()"
                        [disabled]="!registrationForm.valid"
                      class=" text-white font-bold py-2 px-4 w-full rounded bg-green-600 hover:bg-green-700 disabled:opacity-50"
                      >créer un compte</button>
                  </div>
                  </div>
                  <div class="mt-4 flex items-center justify-between">
                      <span class="border-b w-1/5 md:w-1/4"></span>
                      <a routerLink="/login" class="text-xs text-gray-500 uppercase" >se connecter</a>
                      <span class="border-b w-1/5 md:w-1/4"></span>
                  </div>
              </div>
          </div>
      </div>
</div>
</body>
</html>
