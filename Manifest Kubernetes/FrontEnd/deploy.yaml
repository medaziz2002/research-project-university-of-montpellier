apiVersion: apps/v1
kind: Deployment
metadata:
  name: loge-bien-app
  labels:
    app: loge-bien
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: loge-bien
  template:
    metadata:
      labels:
        app: loge-bien
    spec:
      containers:
      - name: loge-bien-app
        image: malikmnsr/frontend3:latest
        ports:
        - containerPort: 80
        livenessProbe: 
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      imagePullSecrets:  
      - name: regcred
