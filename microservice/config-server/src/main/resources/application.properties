server.port=9090
spring.application.name=microservice-configuration
spring.profiles.active=git
spring.cloud.config.server.git.uri=https://github.com/malik-mnsr/kubernetesConfig
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=master
management.endpoints.web.exposure.include=*
logging.level.org.springframework.cloud.config=DEBUG
eureka.client.service-url.defaultZone=http://eureka-server.default.svc.cluster.local:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
